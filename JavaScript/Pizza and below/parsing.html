<!DOCTYPE html>
<head>
    <title>Parsing</title>
    <meta charset="utf-8">
    <script src="parsing.js"></script>
</head>

<body>
    <h1>Prasing Homework</h1>

    <h2>Please enter your email address</h2>
    <form>
        <label for="emailAddress">Email:</label>
        <input type="text" id="email" name="emailBox">
        <input type="button" value="Submit" onclick="emailParse()">
    </form>
    <br>
    <h2>Please enter a phrase</h2>
    <form>
        <label for="phrase">Phrase:</label>
        <input type="text" id="phrase" name="phraseBox">
        <input type="button" value="Submit" onclick="phraseParse()">
    </form>
    <br>
    <p id="insertPhrase">Your Phrase Should Appear Here</p>
</body>
