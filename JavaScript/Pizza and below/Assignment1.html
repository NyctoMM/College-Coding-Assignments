    <script>
        function names() {
            var FirstName = window.prompt("What is your first name?");
            var LastName = window.prompt("What is your last name?");
            var MiddleName = window.prompt("What is your middle name?");
            alert(LastName + " " + FirstName + " " + MiddleName);
            document.write(LastName + " " + FirstName + " " + MiddleName);
        }
        function numbers() {
            var num1 = parseInt(window.prompt("Please give a number"));
            var num2 = parseInt(window.prompt("Please give another number"));
            var num3 = num1 + num2;
            alert(num3);
            document.write(num3);
        }
        function welcome() {
            var welcomeText = "Wecome to my JavaScript Class.";
        }
    </script>
