<!DOCTYPE html>
<head>
    <title>MouserOvering</title>
    <script src="mouserOver.js"></script>
</head> 
<body>
    <p onmouseover="mouseOver(this)" onmouseout="mouseOuter(this)">When you hover over this text, it'll turn blue!</p>
    
    <select id="colors" onchange="submit()">
        <option value="Aqua">Aqua</option>
        <option value="MediumSpringGreen">Medium Spring Green</option>
        <option value="GoldenRod">Golden Rod</option>
    </select>

</body>
